<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<style type="text/css">

div.tabBox {}

div.tabArea {
  font-size: 90%;
  font-weight: bold;
  margin-left: 17em;
  padding: 0px 0px 3px 0px;
}

a.tab {
  background-color: #dcd9e0;
  border: 2px solid #000000;
  border-bottom-width: 0px;
  border-color: #b5b3b7 #b5b3b7 #b5b3b7 #b5b3b7;
  -moz-border-radius: .75em .75em 0em 0em;
  border-radius-topleft: .75em;
  border-radius-topright: .75em;
  padding: 2px 1em 2px 1em;
  position: relative;
  text-decoration: none;
  top: 3px;
  z-index: 100;
}

a.tab, a.tab:visited {
  color: #474647;
}

a.tab:hover {
  background-color: #dcd9e0;
  border-color: #b5b3b7 #b5b3b7 #b5b3b7 #b5b3b7;
  color: #474647;
}

a.tab.activeTab, a.tab.activeTab:hover, a.tab.activeTab:visited {
  background-color: #dcd9e0;
  border-color: #b5b3b7 #b5b3b7 #b5b3b7 #b5b3b7;
  color: #474647;
}

a.tab.activeTab {
  padding-bottom: 4px;
  top: 1px;
  z-index: 102;
}

div.tabMain {
  background-color: #dcd9e0;
  border: None
  padding: .5em;
  position: relative;
  z-index: 101;
  height: 200ex;
  weight: 100%;
}

div.tabIframeWrapper {
  width: 100%;
  height: 100%;
}

iframe.tabContent {
  background-color: #dcd9e0;
  border: None;
  width: 100%;
  height: 100%;
}

</style>

<script type="text/javascript">//<![CDATA[

function synchTab(frameName) {

  var elList, i;

  // Exit if no frame name was given.

  if (frameName == null)
    return;

  // Check all links.

  elList = document.getElementsByTagName("A");
  for (i = 0; i < elList.length; i++)

    // Check if the link's target matches the frame being loaded.

    if (elList[i].target == frameName) {

      // If the link's URL matches the page being loaded, activate it.
      // Otherwise, make sure the tab is deactivated.

      if (elList[i].href == window.frames[frameName].location.href) {
        elList[i].className += " activeTab";
        elList[i].blur();
      }
      else
        removeName(elList[i], "activeTab");
    }
}

function removeName(el, name) {

  var i, curList, newList;

  if (el.className == null)
    return;

  // Remove the given class name from the element's className property.

  newList = new Array();
  curList = el.className.split(" ");
  for (i = 0; i < curList.length; i++)
    if (curList[i] != name)
      newList.push(curList[i]);
  el.className = newList.join(" ");
}

//]]></script>
